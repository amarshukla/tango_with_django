{% load staticfiles %}
<html>

<head>
  
	<!-- stylesheets -->
  	<link rel="stylesheet" href="{% static "login_panel/css/style.css"  media="screen" %}"/>
  	<link rel="stylesheet" href="{% static "login_panel/css/slide.css"  media="screen" %}"/>

	<script src="{% static "js/jquery-1.11.1.min.js" %}"></script>
	<script src="{% static "login_panel/js/slide.js" %}"></script>

</head>

<body>
<!-- Panel -->
<div id="toppanel">
	<div id="panel">
		<div class="content clearfix">
			<div class="left">
				<h2>Sliding login panel Demo with jQuery</h2>		
			</div>
			<div class="left">
				<!-- Login Form -->
				<form class="clearfix" action="/rango/do_login/" method="post">
					{% csrf_token %}
					<h1>Member Login</h1>
					<label class="grey" for="log">Username:</label>
					<input class="field" type="text" name="log" id="log" value="" size="23" />
					<label class="grey" for="pwd">Password:</label>
					<input class="field" type="password" name="pwd" id="pwd" size="23" />
	            	<label><input name="rememberme" id="rememberme" type="checkbox" checked="checked" value="forever" /> &nbsp;Remember me</label>
        			<div class="clear"></div>
					<input type="submit" name="submit" value="Login" class="bt_login" />
					<a class="lost-pwd" href="#">Lost your password?</a>
				</form>
			</div>
			<div class="left right">			
				<!-- Register Form -->
				<form action="#" method="post">
					<h1>Not a member yet? Sign Up!</h1>				
					<label class="grey" for="username">Username:</label>
					<input class="field" type="text" name="username" id="signup" value="" size="23" />
					<label class="grey" for="email">Email:</label>
					<input class="field" type="text" name="email" id="email" size="23" />
					<label class="grey" for="website">website:</label>
					<input class="field" type="text" name="website" id="website" size="23" />
					<label class="grey" for="picture">picture:</label>
					<input class="field" type="text" name="picture" id="picture" size="23" />
					<label>A password will be e-mailed to you.</label>
					<input type="submit" name="submit" value="Register" class="bt_register" />
				</form>
			</div>
		</div>
</div> <!-- /login -->	

	<!-- The tab on top -->	
	<div class="tab">
		<ul class="login">
			<li class="left">&nbsp;</li>
			<li>Hello Guest!</li>
			<li class="sep">|</li>
			<li id="toggle">
				<a id="open" class="open" href="#">Log In | Register</a>
				<a id="close" style="display: none;" class="close" href="#">Close Panel</a>			
			</li>
			<li class="right">&nbsp;</li>
		</ul> 
	</div> <!-- / top -->
	
</div> <!--panel -->

    <div id="container">
		<div id="content" style="padding-top:100px;">
			<p class="highlight">Click "<strong>Log In | Register</strong>" on top to open the demo.
		</div><!-- / content -->		
	</div><!-- / container -->
</body>
</html>
